<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CogniLink AI â€“ Option C</title>
  <style>
    :root {
      --bg-primary: #0b0f19;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #1d4ed8;
      --border: rgba(255, 255, 255, 0.12);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 30%, #020617 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(15,23,42,0.96);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.9rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo {
      display:flex; align-items:center; gap:.5rem;
      font-weight:700; font-size:1.3rem;
      text-decoration:none; color:var(--text-primary);
    }
    .logo img {
      width:40px; height:40px; object-fit:contain;
    }

    .hero {
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6rem 1rem 3rem;
      background:
        radial-gradient(circle at top, #0b1120 0, #020617 55%, #020617 100%);
    }
    .hero-content {
      max-width: 960px;
      width: 100%;
      padding: 2.75rem 2.5rem 3rem;
      border-radius: 24px;
      background: radial-gradient(circle at top, rgba(15,23,42,0.88), rgba(15,23,42,0.96));
      border: 1px solid rgba(148,163,184,0.4);
      backdrop-filter: blur(20px);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.85),
        0 0 40px rgba(37,99,235,0.25);
      text-align:center;
    }

    /* OPTION C: Hovering drone + 3D tilt */
    .hero-logo-wrapper {
      display:flex;
      justify-content:center;
      margin-bottom:2rem;
      perspective: 900px;
    }
    .hero-logo {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 0%, #3b82f6 0, #020617 55%, #000 100%);
      box-shadow:
        0 22px 50px rgba(0,0,0,0.9),
        0 0 30px rgba(59,130,246,0.7);
      transform-style: preserve-3d;
      animation: hoverDrone 5s ease-in-out infinite;
      overflow:visible;
    }
    .hero-logo::before {
      content:"";
      position:absolute;
      bottom:-14px;
      left:50%;
      width:60%;
      height:12px;
      transform:translateX(-50%);
      background: radial-gradient(circle, rgba(15,23,42,0.0), rgba(15,23,42,0.75));
      filter: blur(6px);
      opacity:0.9;
      animation: shadowHover 5s ease-in-out infinite;
      z-index:-1;
    }
    .hero-logo::after {
      content:"";
      position:absolute;
      inset:10%;
      border-radius:inherit;
      border: 1px solid rgba(125,211,252,0.6);
      box-shadow: 0 0 18px rgba(56,189,248,0.8);
      opacity:0.7;
      animation: haloPulse 3.2s ease-in-out infinite;
      pointer-events:none;
    }
    .hero-logo img {
      width: 78px;
      height: 78px;
      object-fit:contain;
      position:relative;
      z-index:1;
      animation: coreTilt 5s ease-in-out infinite;
    }

    @keyframes hoverDrone {
      0%   { transform: translate3d(0,0,0) rotateX(6deg) rotateY(-4deg); }
      20%  { transform: translate3d(0,-8px,10px) rotateX(10deg) rotateY(2deg); }
      40%  { transform: translate3d(4px,-4px,6px) rotateX(4deg) rotateY(6deg); }
      60%  { transform: translate3d(-4px,-10px,12px) rotateX(9deg) rotateY(-2deg); }
      80%  { transform: translate3d(0,-3px,4px) rotateX(5deg) rotateY(-5deg); }
      100% { transform: translate3d(0,0,0) rotateX(6deg) rotateY(-4deg); }
    }
    @keyframes shadowHover {
      0%   { transform:translateX(-50%) scale(1); opacity:0.75; filter:blur(6px); }
      20%  { transform:translateX(-50%) scale(1.15); opacity:0.85; filter:blur(7px); }
      40%  { transform:translateX(-50%) scale(0.95); opacity:0.6; }
      60%  { transform:translateX(-50%) scale(1.2); opacity:0.9; filter:blur(8px); }
      100% { transform:translateX(-50%) scale(1); opacity:0.75; filter:blur(6px); }
    }
    @keyframes haloPulse {
      0%,100% { opacity:0.4; transform: scale(0.96); }
      50%     { opacity:0.9; transform: scale(1.02); }
    }
    @keyframes coreTilt {
      0%   { transform: translateZ(8px) rotateZ(0deg); }
      25%  { transform: translateZ(10px) rotateZ(6deg); }
      50%  { transform: translateZ(12px) rotateZ(-5deg); }
      75%  { transform: translateZ(9px) rotateZ(3deg); }
      100% { transform: translateZ(8px) rotateZ(0deg); }
    }

    .hero h1 {
      font-size: 3.4rem;
      margin-bottom: .75rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:800;
    }
    .hero p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2.1rem;
      max-width: 640px;
      margin-left:auto;
      margin-right:auto;
    }
    .cta-buttons {
      display:flex;
      justify-content:center;
      gap:1rem;
      flex-wrap:wrap;
    }
    .btn {
      padding: 0.9rem 1.9rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.98rem;
      border:none;
      cursor:pointer;
      text-decoration:none;
      transition: all .2s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color:#fff;
      box-shadow: 0 10px 30px rgba(37,99,235,0.5);
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 16px 40px rgba(37,99,235,0.7);
    }
    .btn-secondary {
      background: rgba(15,23,42,0.85);
      color: var(--text-primary);
      border: 1px solid rgba(148,163,184,0.6);
    }
    .btn-secondary:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      nav { padding: 0.8rem 1.25rem; }
      .hero { padding-top: 5.5rem; }
      .hero-content { padding: 2.2rem 1.5rem 2.4rem; }
      .hero h1 { font-size: 2.5rem; }
      .hero p { font-size: 1.05rem; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">
        <img src="LogoNoBackground.png" alt="CogniLink AI Logo">
        CogniLink AI
      </a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="hero-logo-wrapper">
        <div class="hero-logo">
          <img src="LogoNoBackground.png" alt="CogniLink AI Logo">
        </div>
      </div>
      <h1>CogniLink AI</h1>
      <p>One Platform. Infinite AI Power. Unlimited Creation.</p>
      <div class="cta-buttons">
        <a href="#" class="btn btn-primary">Use CogniLink (Beta)</a>
        <a href="#" class="btn btn-secondary">Watch Demo</a>
        <a href="#" class="btn btn-secondary">How it works</a>
      </div>
    </div>
  </section>
</body>
</html>
