<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maintenance | Cognilink</title>

  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --accent:#38bdf8; }
    html,body {
      height:100%; margin:0; display:grid; place-items:center;
      background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
    }
    .card {
      max-width: 720px; padding: 2rem;
      border: 1px solid rgba(148,163,184,.25);
      border-radius: 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      text-align:center;
    }
    h1 { margin:0 0 .75rem; }
    p { margin:.5rem 0; color:var(--muted); }
    .spinner {
      width:40px; height:40px; border-radius:50%;
      border:4px solid rgba(255,255,255,.15);
      border-top-color:var(--accent);
      animation:spin 1s linear infinite;
      margin:1rem auto;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>

<body>
  <main class="card">
    <h1>We’ll Be Back Soon</h1>

    <div class="spinner"></div>

    <p>The site is currently down for maintenance.</p>
    <p>Please hold your questions — we are working to restore everything as soon as possible.</p>
    <p>Thank you for visiting us.</p>
  </main>
</body>
</html>
