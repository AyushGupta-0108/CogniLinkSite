<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Moved: Cognilink</title>

  <!-- Do not index the old page -->
  <meta name="robots" content="noindex, follow" />

  <!-- Auto redirect after 10 seconds -->
  <meta http-equiv="refresh" content="10; url=https://ayushgupta-0108.github.io/CogniLink-AI/" />

  <style>
    :root { --bg: #0f172a; --fg: #e2e8f0; --muted:#94a3b8; --accent:#38bdf8; }
    html,body { height:100%; margin:0; display:grid; place-items:center; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans;
    }
    .card { max-width: 720px; padding: 2rem; border: 1px solid rgba(148,163,184,.25);
      border-radius: 1.25rem; box-shadow: 0 10px 30px rgba(0,0,0,.25); text-align:center;
    }
    h1 { margin:0 0 .5rem; }
    p { margin:.4rem 0; color: var(--muted); }
    a { color: var(--accent); text-decoration: none; }
    .btn { display:inline-block; margin-top:1rem; padding:.75rem 1rem; border-radius:.75rem;
      border:1px solid rgba(56,189,248,.35); background:rgba(56,189,248,.08);
    }
  </style>

  <script>
    // Hard redirect fallback if meta refresh is blocked
    var target = "https://ayushgupta-0108.github.io/CogniLink-AI/";
    setTimeout(function(){ window.location.href = target; }, 6000);

    // Countdown display
    var seconds = 10;
    window.addEventListener("DOMContentLoaded", function () {
      var el = document.getElementById("countdown");
      var timer = setInterval(function () {
        seconds--;
        el.textContent = seconds;
        if (seconds <= 0) clearInterval(timer);
      }, 1000);
    });
  </script>

</head>
<body>
  <main class="card">
    <h1>Website moved to <strong>Cognilink AI</strong></h1>
    <p>This page is older. The new active site is here:</p>

    <p>
      <a class="btn" href="https://ayushgupta-0108.github.io/CogniLink-AI/">
        ayushgupta-0108.github.io/CogniLink-AI/
      </a>
    </p>

    <p>Redirecting in <span id="countdown">10</span> seconds...</p>
    <p>If the redirect does not happen, click the link above.</p>
  </main>
</body>
</html>
