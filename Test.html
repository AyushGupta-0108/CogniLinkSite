<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CogniLink AI Platform</title>
<style>
/* --- Global / Layout --- */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: Arial, sans-serif;
  background:#020617;
  background-image:
    radial-gradient(circle at 0% 0%, rgba(37,99,235,0.35) 0, transparent 45%),
    radial-gradient(circle at 100% 100%, rgba(56,189,248,0.18) 0, transparent 50%),
    linear-gradient(180deg, #020617 0%, #020617 40%, #020617 100%);
  color:white;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* --- Header --- */
.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0.8rem 1.5rem;
  border-bottom:1px solid #1f2937;
  background:rgba(15,23,42,0.92);
  backdrop-filter:blur(14px);
  position:sticky;
  top:0;
  z-index:10;
  box-shadow:0 18px 40px rgba(0,0,0,0.7);
}
.logo-section { display:flex; align-items:center; gap:0.75rem; }
.logo-container { width:3rem; height:3rem; border-radius:0.9rem; overflow:hidden; box-shadow:0 10px 25px rgba(0,0,0,0.6); }
.logo-container img { width:100%; height:100%; object-fit:contain; background:#020617; }
.logo-text { font-size:1.25rem; font-weight:600; display:flex; align-items:center; gap:0.5rem; }
.beta-pill {
  font-size:0.65rem;
  letter-spacing:0.06em;
  text-transform:uppercase;
  padding:0.2rem 0.45rem;
  border-radius:999px;
  background:rgba(37,99,235,0.2);
  border:1px solid rgba(59,130,246,0.6);
  color:#bfdbfe;
}

.header-buttons { display:flex; gap:0.75rem; }
.new-chat-btn, .feedback-btn {
  display:flex; align-items:center; gap:0.5rem;
  padding:0.45rem 0.9rem;
  background:#020617;
  border:1px solid #1f2937;
  border-radius:999px;
  color:white;
  cursor:pointer;
  text-decoration:none;
  font-size:0.9rem;
  transition:background 0.2s ease, transform 0.15s ease, box-shadow 0.2s ease, border-color 0.2s ease;
}
.new-chat-btn:hover, .feedback-btn:hover {
  background:#111827;
  border-color:#2563eb;
  transform:translateY(-1px);
  box-shadow:0 10px 25px rgba(37,99,235,0.45);
}

/* --- Main Content Layout --- */
.main-content {
  flex:1;
  display:flex;
  min-height:0;
  overflow:hidden;
}

/* --- Left Sidebar: Recent Chats --- */
.recent-chats {
  width:220px;
  background:radial-gradient(circle at top, #020617 0, #020617 40%, #020617 100%);
  border-right:1px solid #1f2937;
  padding:1rem;
  overflow-y:auto;
  box-shadow:inset -1px 0 0 rgba(15,23,42,0.9);
}
.recent-chats h3 {
  font-size:1.05rem;
  margin-bottom:0.9rem;
  color:#9ca3af;
  text-transform:uppercase;
  letter-spacing:0.06em;
}
.chat-item {
  background:#111827;
  margin-bottom:0.5rem;
  padding:0.55rem 0.9rem;
  border-radius:0.6rem;
  cursor:pointer;
  font-size:0.85rem;
  color:#e5e7eb;
  border:1px solid rgba(55,65,81,0.85);
  transition:background 0.18s ease, transform 0.16s ease, box-shadow 0.18s ease, border-color 0.18s ease;
}
.chat-item:hover {
  background:#111827;
  border-color:#3b82f6;
  transform:translateY(-1px);
  box-shadow:0 10px 22px rgba(0,0,0,0.7);
}

/* --- Messages Area --- */
.messages-area {
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  padding:1.5rem 1rem;
  overflow-y:auto;
  position:relative;
}
.messages-area::before {
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at top, rgba(37,99,235,0.18) 0, transparent 55%),
    radial-gradient(circle at bottom, rgba(56,189,248,0.12) 0, transparent 50%);
  opacity:0.9;
}

.messages-container {
  position:relative;
  z-index:1;
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  max-width:48rem;
  margin:0 auto;
  padding:0.75rem 0.25rem 1.25rem;
}

/* --- Welcome Screen (center state) --- */
.welcome-screen {
  text-align:center;
  color:#9ca3af;
  margin-top:5rem;
  animation:fadeUp 0.45s ease-out;
}
.welcome-screen h2 {
  font-size:1.9rem;
  font-weight:700;
  margin-bottom:0.6rem;
  color:#e5e7eb;
}
.welcome-screen p.subtitle {
  font-size:1.05rem;
  margin-bottom:0.6rem;
}

.info-box {
  margin-top:1.3rem;
  background:#020617;
  border:1px solid #1f2937;
  border-left:3px solid #3b82f6;
  padding:0.9rem 1.1rem;
  border-radius:0.9rem;
  max-width:460px;
  margin-left:auto;
  margin-right:auto;
  color:#d1d5db;
  font-size:0.9rem;
  line-height:1.55;
  box-shadow:0 14px 35px rgba(0,0,0,0.75);
  display:flex;
  gap:0.7rem;
  align-items:flex-start;
}
.info-icon {
  flex-shrink:0;
  width:24px;
  height:24px;
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:0.9rem;
  background:rgba(37,99,235,0.22);
  color:#60a5fa;
  box-shadow:0 0 10px rgba(59,130,246,0.45);
}
.info-text { text-align:left; }

/* --- Messages --- */
.message {
  display:flex;
  margin-bottom:1.3rem;
  animation:floatIn 0.22s ease-out;
}
.message.user { justify-content:flex-end; }
.message.ai { justify-content:flex-start; }
.message-content {
  max-width:80%;
  padding:0.9rem 1.35rem;
  border-radius:1rem;
  white-space:pre-wrap;
  word-break:break-word;
  box-shadow:0 12px 30px rgba(0,0,0,0.75);
  border:1px solid rgba(31,41,55,0.9);
}
.message.user .message-content {
  background:linear-gradient(135deg, #2563eb, #1d4ed8);
  color:white;
}
.message.ai .message-content {
  background:rgba(15,23,42,0.98);
  color:#f3f4f6;
}

/* --- Loading state --- */
.loading-message { display:flex; align-items:center; gap:0.75rem; }
.loading-dots { display:flex; gap:0.25rem; }
.loading-dot { width:0.5rem; height:0.5rem; background:#9ca3af; border-radius:50%; animation:bounce 1.4s infinite ease-in-out both; }
.loading-dot:nth-child(1){animation-delay:-0.32s;}
.loading-dot:nth-child(2){animation-delay:-0.16s;}
@keyframes bounce { 0%,80%,100% { transform:scale(0); } 40% { transform:scale(1); } }
.loading-text { color:#9ca3af; font-size:0.9rem; }

/* --- Input Area --- */
.input-area {
  border-top:1px solid #1f2937;
  padding:0.9rem 1rem 1rem;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:0.5rem;
  background:#020617;
  position:sticky;
  bottom:0;
  box-shadow:0 -12px 30px rgba(0,0,0,0.8);
}
.feedback-notice {
  text-align:left;
  font-size:0.8rem;
  color:#6b7280;
  max-width:48rem;
  width:100%;
}
.input-container {
  width:100%;
  max-width:48rem;
  display:flex;
  align-items:flex-end;
  gap:0.75rem;
  background:#020617;
  border-radius:1rem;
  padding:0.7rem 1rem;
  border:1px solid #1f2937;
  box-shadow:0 12px 30px rgba(0,0,0,0.7);
  transition:border-color 0.18s ease, box-shadow 0.18s ease, transform 0.16s ease;
}
.input-container:focus-within {
  border-color:#3b82f6;
  box-shadow:0 0 0 1px rgba(59,130,246,0.6), 0 18px 40px rgba(0,0,0,0.85);
  transform:translateY(-1px);
}
.input-field {
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:white;
  resize:none;
  max-height:8rem;
  font-family:inherit;
  font-size:1rem;
}
.input-field::placeholder { color:#6b7280; }
.send-btn {
  padding:0.5rem 0.65rem;
  background:#2563eb;
  border:none;
  border-radius:0.6rem;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:background 0.18s ease, transform 0.16s ease, box-shadow 0.18s ease;
}
.send-btn:hover:not(:disabled) {
  background:#1d4ed8;
  transform:translateY(-1px) scale(1.03);
  box-shadow:0 10px 25px rgba(37,99,235,0.55);
}
.send-btn:disabled { background:#374151; cursor:not-allowed; box-shadow:none; transform:none; }

/* --- Right Sidebar: Prompt suggestions --- */
.sidebar {
  width:280px;
  background:radial-gradient(circle at top, #020617 0, #020617 45%, #020617 100%);
  border-left:1px solid #1f2937;
  padding:1.4rem 1.3rem 1.5rem;
  overflow-y:auto;
}
.sidebar h3 {
  font-size:1.05rem;
  margin-bottom:1rem;
  color:#e5e7eb;
}
.prompt-category { margin-bottom:1.7rem; }
.prompt-category h4 {
  font-size:0.8rem;
  color:#6b7280;
  text-transform:uppercase;
  margin-bottom:0.75rem;
  letter-spacing:0.08em;
}
.prompt-item {
  background:#111827;
  padding:0.75rem;
  border-radius:0.7rem;
  margin-bottom:0.55rem;
  cursor:pointer;
  font-size:0.85rem;
  line-height:1.4;
  border:1px solid rgba(55,65,81,0.9);
  transition:background 0.18s ease, transform 0.16s ease, box-shadow 0.18s ease, border-color 0.18s ease;
}
.prompt-item:hover {
  background:#020617;
  border-color:#38bdf8;
  transform:translateY(-1px) translateX(2px);
  box-shadow:0 14px 30px rgba(0,0,0,0.8);
}

/* --- Animations --- */
@keyframes fadeUp {
  from { opacity:0; transform:translateY(8px); }
  to { opacity:1; transform:translateY(0); }
}
@keyframes floatIn {
  from { opacity:0; transform:translateY(6px) scale(0.98); }
  to { opacity:1; transform:translateY(0) scale(1); }
}

/* --- Responsive --- */
@media (max-width:1200px) {
  .recent-chats { display:none; }
}
@media (max-width:768px) {
  .sidebar { display:none; }
  .header { padding:0.7rem 1rem; }
}
</style>
</head>

    <div class="logo-section">
        <div class="logo-container">

        </div>
        <span class="logo-text">CogniLink <span class="beta-pill">beta</span></span>
    </div>
    <div class="header-buttons">
