<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CogniLink AI â€“ Option B</title>
  <style>
    :root {
      --bg-primary: #0b0f19;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #1d4ed8;
      --border: rgba(255, 255, 255, 0.12);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 30%, #020617 100%);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(15,23,42,0.96);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.9rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .logo {
      display:flex; align-items:center; gap:.5rem;
      font-weight:700; font-size:1.3rem;
      text-decoration:none; color:var(--text-primary);
    }
    .logo img {
      width:40px; height:40px; object-fit:contain;
    }

    .hero {
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6rem 1rem 3rem;
      background:
        radial-gradient(circle at top, #0b1120 0, #020617 55%, #020617 100%);
    }
    .hero-content {
      max-width: 960px;
      width: 100%;
      padding: 2.75rem 2.5rem 3rem;
      border-radius: 24px;
      background: radial-gradient(circle at top, rgba(15,23,42,0.88), rgba(15,23,42,0.96));
      border: 1px solid rgba(148,163,184,0.4);
      backdrop-filter: blur(20px);
      box-shadow:
        0 30px 80px rgba(0,0,0,0.85),
        0 0 40px rgba(37,99,235,0.25);
      text-align:center;
    }

    /* OPTION B: Ripple burst + settle */
    .hero-logo-wrapper {
      display:flex;
      justify-content:center;
      margin-bottom:2rem;
    }
    .hero-logo {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 30% 0%, #3b82f6 0, #020617 55%, #000 100%);
      box-shadow: 0 25px 55px rgba(0,0,0,0.95);
      overflow: visible;
      animation: logoPulseCycle 3.6s ease-in-out infinite;
    }
    .hero-logo::before,
    .hero-logo::after {
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      border: 2px solid rgba(59,130,246,0.55);
      opacity:0;
      pointer-events:none;
    }
    .hero-logo::before {
      animation: rippleWave 3.6s ease-out infinite;
    }
    .hero-logo::after {
      animation: rippleWaveDelayed 3.6s ease-out infinite;
    }
    .hero-logo img {
      width: 80px;
      height: 80px;
      object-fit:contain;
      position:relative;
      z-index:1;
      animation: logoCoreSpin 3.6s ease-in-out infinite;
    }

    @keyframes logoPulseCycle {
      0%   { transform: scale(1) translateY(0); box-shadow:0 25px 55px rgba(0,0,0,0.95); }
      15%  { transform: scale(1.12) translateY(-4px); box-shadow:0 30px 65px rgba(37,99,235,0.7); }
      35%  { transform: scale(1.18) translateY(-6px); }
      55%  { transform: scale(1.08) translateY(-2px); }
      80%  { transform: scale(0.97) translateY(2px); }
      100% { transform: scale(1) translateY(0); box-shadow:0 25px 55px rgba(0,0,0,0.95); }
    }
    @keyframes rippleWave {
      0%   { opacity:0; transform: scale(1); }
      15%  { opacity:0.85; transform: scale(1.1); }
      45%  { opacity:0.35; transform: scale(1.45); }
      100% { opacity:0; transform: scale(1.8); }
    }
    @keyframes rippleWaveDelayed {
      0%,10% { opacity:0; transform: scale(1); }
      25%    { opacity:0.7; transform: scale(1.08); }
      55%    { opacity:0.3; transform: scale(1.4); }
      100%   { opacity:0; transform: scale(1.75); }
    }
    @keyframes logoCoreSpin {
      0%   { transform: scale(1) rotate(0deg); }
      18%  { transform: scale(1.1) rotate(10deg); }
      40%  { transform: scale(1.18) rotate(-12deg); }
      65%  { transform: scale(1.05) rotate(4deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .hero h1 {
      font-size: 3.4rem;
      margin-bottom: .75rem;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:800;
    }
    .hero p {
      font-size: 1.2rem;
      color: var(--text-secondary);
      margin-bottom: 2.1rem; 
      max-width: 640px;
      margin-left:auto;
      margin-right:auto;
    }
    .cta-buttons {
      display:flex;
      justify-content:center;
      gap:1rem;
      flex-wrap:wrap;
    }
    .btn {
      padding: 0.9rem 1.9rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.98rem;
      border:none;
      cursor:pointer;
      text-decoration:none;
      transition: all .2s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color:#fff;
      box-shadow: 0 10px 30px rgba(37,99,235,0.5);
    }
    .btn-primary:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 16px 40px rgba(37,99,235,0.7);
    }
    .btn-secondary {
      background: rgba(15,23,42,0.85);
      color: var(--text-primary);
      border: 1px solid rgba(148,163,184,0.6);
    }
    .btn-secondary:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      nav { padding: 0.8rem 1.25rem; }
      .hero { padding-top: 5.5rem; }
      .hero-content { padding: 2.2rem 1.5rem 2.4rem; }
      .hero h1 { font-size: 2.5rem; }
      .hero p { font-size: 1.05rem; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">
        <img src="LogoNoBackground.png" alt="CogniLink AI Logo">
        CogniLink AI
      </a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <div class="hero-logo-wrapper">
        <div class="hero-logo">
          <img src="LogoNoBackground.png" alt="CogniLink AI Logo">
        </div>
      </div>
      <h1>CogniLink AI</h1>
      <p>One Platform. Infinite AI Power. Unlimited Creation.</p>
      <div class="cta-buttons">
        <a href="#" class="btn btn-primary">Use CogniLink (Beta)</a>
        <a href="#" class="btn btn-secondary">Watch Demo</a>
        <a href="#" class="btn btn-secondary">How it works</a>
      </div>
    </div>
  </section>
</body>
</html>
